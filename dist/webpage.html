<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body class="has-background-info-light">
    <section class="hero is-info">
        <div class="hero-body">
            <p class="title">Pawfect Match</p>
            <p class="subtitle">Adopt love. Adopt life.</p>
        </div>
    </section>
    <div class="grid is-col-min-14">
            <div class="cell card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="../src/images/cat.jpg" alt="Placeholder image" style="object-fit:cover" />
                    </figure>
                </div>
                <div class="card-content" id="animal-info">
                <p>Name : Lilo</p>
                <p>Species: Cat</p>
                    <p>Age: 3</p>
                    <p>Breed: Tabby</p>
                    <p>Status: Indoor,Outdoor </p>
                    <a href="mailto:pawfectmatch@email.org?subject=Adoption Inquiry: Lilo" class="button">Contact</a>
                </div>
            </div><div class="cell card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="../src/images/dog.jpg" alt="Placeholder image" style="object-fit:cover" />
                    </figure>
                </div>
                <div class="card-content" id="animal-info">
                <p>Name : Fido</p>
                <p>Species: Dog</p>
                    <p>Age: 9</p>
                    <p>Breed: Golden Retriever</p>
                    <p>Training: House trained </p>
                    <a href="mailto:pawfectmatch@email.org?subject=Adoption Inquiry: Fido" class="button">Contact</a>
                </div>
            </div><div class="cell card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="../src/images/other-pet.jpg" alt="Placeholder image" style="object-fit:cover" />
                    </figure>
                </div>
                <div class="card-content" id="animal-info">
                <p>Name : Fluffy</p>
                <p>Species: Snake</p>
                    <p>Age: 2</p>
                    <p>Breed: Python</p>
                    
                    <a href="mailto:pawfectmatch@email.org?subject=Adoption Inquiry: Fluffy" class="button">Contact</a>
                </div>
            </div>
    </div>
</body>

</html>
